<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

</head>
<body>
    <header class="title">
        Blackjack
    </header>

    <div class="row mt-2">
        <div id="divButtons" class="col text-center">
            <button class="btn btn-danger">New Game</button>
            <button class="btn btn-primary">Hit</button>
            <button class="btn btn-primary">Stop</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="player-cards">
                <img class="card" src="assets/cartas/2C.png">
                <img class="card" src="assets/cartas/2C.png">
                <img class="card" src="assets/cartas/2C.png">
                <img class="card" src="assets/cartas/2C.png">
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>Computer - <small>0</small></h1>
            <div id="computer-cards">
                <img class="card" src="assets/cartas/3C.png">
                <img class="card" src="assets/cartas/3C.png">
                <img class="card" src="assets/cartas/3C.png">
                <img class="card" src="assets/cartas/3C.png">
            </div>
        </div>
    </div>
     <script src="assets/js/uderscore-min.js"></script>
     <script src="assets/js/juego.js"></script>
</body>
</html>
